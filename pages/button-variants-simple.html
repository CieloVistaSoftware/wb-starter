     ═══════════════════════════════════════════════════════════════════════════ -->
<html>

<body>
    <h1>WB Button Variants Examples (Simple)</h1>

    <h2>Basic Button Variants</h2>
    <div style="display: flex; gap: 1rem; margin: 1rem 0;">
        <button class="wb-button wb-button--primary">Primary Button</button>
        <button class="wb-button wb-button--secondary">Secondary Button</button>
        <button class="wb-button wb-button--ghost">Ghost Button</button>
    </div>

    <h2>Button Variants with Sizes</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem; margin: 1rem 0;">
        <div style="display: flex; gap: 1rem;">
            <button class="wb-button wb-button--primary wb-button--sm">Small Primary</button>
            <button class="wb-button wb-button--primary wb-button--md">Medium Primary</button>
            <button class="wb-button wb-button--primary wb-button--lg">Large Primary</button>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="wb-button wb-button--secondary wb-button--sm">Small Secondary</button>
            <button class="wb-button wb-button--secondary wb-button--md">Medium Secondary</button>
            <button class="wb-button wb-button--secondary wb-button--lg">Large Secondary</button>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="wb-button wb-button--ghost wb-button--sm">Small Ghost</button>
            <button class="wb-button wb-button--ghost wb-button--md">Medium Ghost</button>
            <button class="wb-button wb-button--ghost wb-button--lg">Large Ghost</button>
        </div>
    </div>

    <h2>Button Variants with States</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem; margin: 1rem 0;">
        <div style="display: flex; gap: 1rem;">
            <button class="wb-button wb-button--primary">Normal</button>
            <button class="wb-button wb-button--primary" disabled>Disabled</button>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="wb-button wb-button--secondary">Normal</button>
            <button class="wb-button wb-button--secondary" disabled>Disabled</button>
        </div>
        <div style="display: flex; gap: 1rem;">
            <button class="wb-button wb-button--ghost">Normal</button>
            <button class="wb-button wb-button--ghost" disabled>Disabled</button>
        </div>
    </div>

    <h2>Button Variants with Behaviors</h2>
    <div style="display: flex; gap: 1rem; margin: 1rem 0;">
        <button class="wb-button wb-button--primary" x-ripple>Primary with Ripple</button>
        <button class="wb-button wb-button--secondary" x-toast data-message="Secondary clicked!" data-type="info">Secondary with Toast</button>
        <button class="wb-button wb-button--ghost" x-tooltip="This is a ghost button" data-position="top">Ghost with Tooltip</button>
    </div>
</body>

</html>
