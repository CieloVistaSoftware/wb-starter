<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Schema Test</title>
  <link rel="stylesheet" href="/src/styles/themes.css">
  <link rel="stylesheet" href="/src/styles/site.css">
</head>
<body>

  <!-- 1. Semantic Card (Pre-rendered) -->
  <wb-card class="card" id="semantic-card">
    <header class="card__header">
      <div class="card__header-content">
        <h3 class="card__title">Semantic Title</h3>
        <p class="card__subtitle">Semantic Subtitle</p>
      </div>
    </header>
    <main class="card__body">Semantic Body</main>
    <footer class="card__footer">Semantic Footer</footer>
  </wb-card>

  <!-- 2. Empty Card (Builder Fallback) -->
  <wb-card class="card" id="empty-card" title="Builder Title" content="Builder Body"></wb-card>

  <!-- 3. Semantic Card with Badge Attribute -->
  <wb-card class="card" id="semantic-card-badge" badge="Verified">
    <header class="card__header">
      <div class="card__header-content">
        <h3 class="card__title">Title</h3>
      </div>
    </header>
    <main class="card__body">Body</main>
  </wb-card>

  <script type="module">
    import WB from '/src/core/wb.js';
    window.WB = WB;
    WB.init();
  </script>

</body>
</html>
