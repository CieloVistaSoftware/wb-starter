<!-- Call to Action Template -->
<wb-container data-columns="1" style="padding: 4rem 2rem; text-align: center;"
  <wb-card data-title="Ready to Get Started?" data-subtitle="Join thousands of happy customers today" data-elevated="true"
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1.5rem;">
      <button x-ripple style="padding: 1rem 2rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem;">Start Free Trial</button>
      <button x-ripple style="padding: 1rem 2rem; background: transparent; color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; font-size: 1rem;">Schedule Demo</button>
    </div>
  </div>
</div>
