<!-- Newsletter Signup Template -->
<wb-container data-direction="column" data-gap="1.5rem" data-padding="2rem" data-align="center" data-max-width="600px">
  <header style="text-align: center;">
    <h2>Stay Updated</h2>
    <p>Get the latest news and updates delivered to your inbox</p>
  </header>
  <form action="#" method="post" style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
    <wb-input data-name="email" data-input-type="email" data-placeholder="Enter your email" data-required="true"></wb-input>
    <wb-button data-type="submit" data-variant="primary">Subscribe</wb-button>
  </form>
</wb-container>
