<!-- Newsletter Signup Template -->
<wb-container direction="column" gap="1.5rem" padding="2rem" align="center" max-width="600px">
  <header style="text-align: center;">
    <h2>Stay Updated</h2>
    <p>Get the latest news and updates delivered to your inbox</p>
  </header>
  <form action="#" method="post" style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
    <wb-input name="email" input-type="email" placeholder="Enter your email" required="true"></wb-input>
    <wb-button type="submit" variant="primary">Subscribe</wb-button>
  </form>
</wb-container>
