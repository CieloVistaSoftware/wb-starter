<wb-container data-id="contact" data-direction="column" data-gap="2rem" data-padding="5rem 2rem" data-align="center" data-max-width="1200px">
  <header style="text-align: center; margin-bottom: 2rem;">
    <h2>Get In Touch</h2>
    <p>Have a question or want to work together? We'd love to hear from you.</p>
  </header>
  <wb-grid data-columns="2" data-gap="3rem">
    <wb-container data-direction="column" data-gap="1.5rem">
      <h3>Contact Information</h3>
      <wb-cardhorizontal data-icon="ðŸ“" data-title="Address" data-subtitle="123 Business Street, Suite 100, City, State 12345"></wb-cardhorizontal>
      <wb-cardhorizontal data-icon="ðŸ“§" data-title="Email" data-subtitle="hello@example.com"></wb-cardhorizontal>
      <wb-cardhorizontal data-icon="ðŸ“ž" data-title="Phone" data-subtitle="(123) 456-7890"></wb-cardhorizontal>
    </wb-container>
    <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
      <wb-input data-label="Name" data-name="name" data-placeholder="Your name"></wb-input>
      <wb-input data-label="Email" data-name="email" data-input-type="email" data-placeholder="your@email.com"></wb-input>
      <wb-textarea data-label="Message" data-name="message" data-placeholder="Your message..." data-rows="4"></wb-textarea>
      <wb-button data-type="submit" data-variant="primary">Send Message</wb-button>
    </form>
  </wb-grid>
</wb-container>
