<!-- SPA Contact Section - id="contact" -->
<wb-container id="contact" direction="column" gap="2rem" padding="5rem 2rem" align="center" max-width="1200px">
  <header style="text-align: center; margin-bottom: 2rem;">
    <h2>Get In Touch</h2>
    <p>Have a question or want to work together? We'd love to hear from you.</p>
  </header>
  <wb-grid data-columns="2" gap="3rem">
    <wb-container direction="column" gap="1.5rem">
      <h3>Contact Information</h3>
      <wb-cardhorizontal icon="ðŸ“" heading="Address" subtitle="123 Business Street, Suite 100, City, State 12345"></wb-cardhorizontal>
      <wb-cardhorizontal icon="ðŸ“§" heading="Email" subtitle="hello@example.com"></wb-cardhorizontal>
      <wb-cardhorizontal icon="ðŸ“ž" heading="Phone" subtitle="(123) 456-7890"></wb-cardhorizontal>
    </wb-container>
    <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
      <wb-input label="Name" name="name" placeholder="Your name"></wb-input>
      <wb-input label="Email" name="email" input-type="email" placeholder="your@email.com"></wb-input>
      <wb-textarea label="Message" name="message" placeholder="Your message..." data-rows="4"></wb-textarea>
      <wb-button variant="submit" variant="primary">Send Message</wb-button>
    </form>
  </wb-grid>
</wb-container>
