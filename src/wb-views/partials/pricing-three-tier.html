<!-- Three-Tier Pricing Template -->
<wb-container direction="column" gap="2rem" padding="3rem 2rem" align="center" max-width="1000px">
  <header style="text-align: center; margin-bottom: 2rem;">
    <h2>Pricing Plans</h2>
    <p>Find the perfect plan for your needs.</p>
  </header>
  <wb-grid columns="3" gap="1.5rem">
    <wb-card variant="pricing" plan="Basic" price="$9" period="/month" features="10 Users,5GB Storage,Email Support" cta="Choose Basic" cta-href="#"></wb-card>
    <wb-card variant="pricing" plan="Professional" price="$29" period="/month" features="50 Users,50GB Storage,Priority Support,API Access" cta="Choose Pro" cta-href="#" featured="true"></wb-card>
    <wb-card variant="pricing" plan="Enterprise" price="$99" period="/month" features="Unlimited Users,500GB Storage,24/7 Support,Custom Integrations,SLA" cta="Contact Sales" cta-href="#"></wb-card>
  </wb-grid>
</wb-container>
