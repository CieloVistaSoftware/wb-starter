<!-- Two-Tier Pricing Template -->
<wb-container direction="column" gap="2rem" padding="3rem 2rem" align="center" max-width="800px">
  <header style="text-align: center; margin-bottom: 2rem;">
    <h2>Simple Pricing</h2>
    <p>Choose the plan that works for you.</p>
  </header>
  <wb-grid columns="2" gap="2rem">
    <wb-card variant="pricing" plan="Monthly" price="$19" period="/month" features="All Features,Cancel Anytime" cta="Start Monthly" cta-href="#"></wb-card>
    <wb-card variant="pricing" plan="Annual" price="$149" period="/year" features="All Features,2 Months Free,Priority Support" cta="Start Annual" cta-href="#" featured="true" badge="Save 35%"></wb-card>
  </wb-grid>
</wb-container>
