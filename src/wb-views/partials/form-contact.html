<!-- Contact Form Template -->
<wb-container data-direction="column" data-gap="1.5rem" data-padding="2rem" data-max-width="600px">
  <header style="text-align: center;">
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you</p>
  </header>
  <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    <wb-input data-label="Name" data-name="name" data-placeholder="Your name" data-required="true"></wb-input>
    <wb-input data-label="Email" data-name="email" data-input-type="email" data-placeholder="you@example.com" data-required="true"></wb-input>
    <wb-textarea data-label="Message" data-name="message" data-placeholder="How can we help?" data-rows="4"></wb-textarea>
    <wb-button data-type="submit" data-variant="primary">Send Message</wb-button>
  </form>
</wb-container>
