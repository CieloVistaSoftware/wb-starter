<!-- Contact Form Template -->
<wb-container direction="column" gap="1.5rem" padding="2rem" max-width="600px">
  <header style="text-align: center;">
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you</p>
  </header>
  <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    <wb-input label="Name" name="name" placeholder="Your name" required="true"></wb-input>
    <wb-input label="Email" name="email" input-type="email" placeholder="you@example.com" required="true"></wb-input>
    <wb-textarea label="Message" name="message" placeholder="How can we help?" rows="4"></wb-textarea>
    <wb-button type="submit" variant="primary">Send Message</wb-button>
  </form>
</wb-container>
