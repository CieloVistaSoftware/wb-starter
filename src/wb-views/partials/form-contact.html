<!-- Contact Form Template -->
<wb-card data-title="Get in Touch" data-subtitle="We'd love to hear from you"
  <form x-form style="display: flex; flex-direction: column; gap: 1rem;">
    <div>
      <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Name</label>
      <input type="text" placeholder="Your name" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary);">
    </div>
    <div>
      <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Email</label>
      <input type="email" placeholder="you@example.com" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary);">
    </div>
    <div>
      <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Message</label>
      <textarea placeholder="How can we help?" rows="4" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary); resize: vertical;"></textarea>
    </div>
    <button type="submit" x-ripple style="align-self: flex-start; padding: 0.75rem 2rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer;">Send Message</button>
  </form>
</div>
