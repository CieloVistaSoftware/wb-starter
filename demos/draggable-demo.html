<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Demo</title>
  <link rel="stylesheet" href="../src/styles/themes.css">
  <link rel="stylesheet" href="../src/styles/site.css">
</head>
<body>
  <h1>Draggable Demo</h1>
  <p>Demonstrates the <code>x-draggable</code> behavior.</p>
  <div x-draggable style="width: 50px; height: 50px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; cursor: move;">Drag</div>
  <script type="module">
    import WB from '../src/core/wb-lazy.js';
    window.WB = WB;
    await WB.init({ autoInject: true });
  </script>
</body>
</html>
