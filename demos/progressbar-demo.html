<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressbar Demo</title>
  <link rel="stylesheet" href="../src/styles/themes.css">
  <link rel="stylesheet" href="../src/styles/site.css">
</head>
<body>
  <h1>Progressbar Demo</h1>
  <p>Demonstrates the <code>x-progressbar</code> behavior.</p>
  <div x-progressbar data-value="40" style="width: 300px; height: 24px; background: var(--bg-tertiary); border-radius: 8px; margin-bottom: 1rem;"></div>
  <div x-progressbar data-value="80" data-variant="success" style="width: 300px; height: 24px; background: var(--bg-tertiary); border-radius: 8px;"></div>
  <script type="module">
    import WB from '../src/core/wb-lazy.js';
    window.WB = WB;
    await WB.init({ autoInject: true });
  </script>
</body>
</html>
