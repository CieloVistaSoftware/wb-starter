<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Demo</title>
  <link rel="stylesheet" href="../src/styles/themes.css">
  <link rel="stylesheet" href="../src/styles/site.css">
</head>
<body>
  <h1>Toggle Demo</h1>
  <p>Demonstrates the <code>x-toggle</code> behavior.</p>
  <button x-toggle data-target="#toggle-box" data-class="active">Toggle Class</button>
  <div id="toggle-box" style="width: 50px; height: 50px; background: red; margin-top: 1rem; transition: all 0.3s;"></div>
  <style>#toggle-box.active { background: green; transform: rotate(45deg); }</style>
  <script type="module">
    import WB from '../src/core/wb-lazy.js';
    window.WB = WB;
    await WB.init({ autoInject: true });
  </script>
</body>
</html>
