<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre Debug</title>
  <link rel="stylesheet" href="../src/styles/themes.css">
  <link rel="stylesheet" href="../src/styles/site.css">
  <script type="module">
    import WB from '../src/core/wb.js';
    WB.init({ debug: true });
  </script>
</head>
<body style="padding: 2rem;">
  <h1>Pre Behavior Debug</h1>

  <h2>1. Static Pre</h2>
  <wb-pre data-language="js"<code>console.log('Hello World');
const x = 10;
const y = 20;
console.log(x + y);</code></pre>

  <h2>2. Static Pre with Line Numbers</h2>
  <wb-pre data-language="js" data-show-line-numbers="true"<code>function test() {
  return "Line 1";
}
// Line 3
// Line 4</code></pre>

  <h2>3. Double Injection Test</h2>
  <div id="double-inject">
    <pre class="double-pre" data-language="html"><code>&lt;div&gt;Test&lt;/div&gt;</code></pre>
  </div>
  <script type="module">
    import { pre } from '../src/behaviors/js/semantics/pre.js';
    
    setTimeout(() => {
        const el = document.querySelector('.double-pre');
        console.log('First injection...');
        pre(el, { showLineNumbers: true });
        
        setTimeout(() => {
            console.log('Second injection (should be ignored)...');
            pre(el, { showLineNumbers: true });
        }, 1000);
    }, 1000);
  </script>

</body>
</html>
