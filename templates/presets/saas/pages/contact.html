<section class="page-header" style="text-align: center; padding: 3rem 2rem;" id="auto-templates-presets-saas-pages-contacthtml-1">
  <h1>Contact Us</h1>
  <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
    Have questions? We'd love to hear from you.
  </p>
</section>

<section class="contact-content" style="padding: 2rem; max-width: 1200px; margin: 0 auto;">
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;" id="auto-templates-presets-saas-pages-contacthtml-2">
    
    <!-- Contact Form -->
    <div id="auto-templates-presets-saas-pages-contacthtml-3">
      <h2>Send a Message</h2>
      <form style="display: flex; flex-direction: column; gap: 1rem;" id="auto-templates-presets-saas-pages-contacthtml-4">
        <div id="auto-templates-presets-saas-pages-contacthtml-5">
          <label style="display: block; margin-bottom: 0.5rem;">Name</label>
          <wb-input placeholder="Your name" style="width: 100%;"></wb-input>
        </div>
        <div id="auto-templates-presets-saas-pages-contacthtml-6">
          <label style="display: block; margin-bottom: 0.5rem;">Email</label>
          <wb-input type="email" placeholder="your@email.com" style="width: 100%;"></wb-input>
        </div>
        <div id="auto-templates-presets-saas-pages-contacthtml-7">
          <label style="display: block; margin-bottom: 0.5rem;">Subject</label>
          <wb-select style="width: 100%;" id="auto-templates-presets-saas-pages-contacthtml-8">
            <option>General Inquiry</option>
            <option>Sales</option>
            <option>Support</option>
            <option>Partnership</option>
          </wb-select>
        </div>
        <div id="auto-templates-presets-saas-pages-contacthtml-9">
          <label style="display: block; margin-bottom: 0.5rem;">Message</label>
          <wb-textarea placeholder="How can we help?" rows="5" style="width: 100%;"></wb-textarea>
        </div>
        <wb-button variant="gradient" type="submit">Send Message</wb-button>
      </form>
    </div>
