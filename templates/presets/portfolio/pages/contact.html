<!-- 
  PORTFOLIO CONTACT PAGE STUB
  ===========================
  Edit this page for inquiries.
-->

<section class="page-header" style="text-align: center; padding: 3rem 2rem;" id="auto-templates-presets-portfolio-pages-contacthtml-1">
  <h1>Let's Talk</h1>
  <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto;">
    Have a project in mind? We'd love to hear about it.
  </p>
</section>

<section class="contact-content section-pad" style="max-width: 800px; margin: 0 auto;">
  <form class="form-stack" id="auto-templates-presets-portfolio-pages-contacthtml-2">
    
    <div class="form-grid" id="auto-templates-presets-portfolio-pages-contacthtml-3">
      <div class="form-field" id="auto-templates-presets-portfolio-pages-contacthtml-4">
        <label>Name *</label>
        <wb-input placeholder="Your name"></wb-input>
      </div>
      <div class="form-field" id="auto-templates-presets-portfolio-pages-contacthtml-5">
        <label>Email *</label>
        <wb-input type="email" placeholder="your@email.com"></wb-input>
      </div>
    </div>
    
    <div id="auto-templates-presets-portfolio-pages-contacthtml-6">
      <label style="display: block; margin-bottom: 0.5rem;">Company</label>
      <wb-input placeholder="Your company (optional)" style="width: 100%;"></wb-input>
    </div>
    
    <div id="auto-templates-presets-portfolio-pages-contacthtml-7">
      <label style="display: block; margin-bottom: 0.5rem;">Project Type</label>
      <wb-select style="width: 100%;" id="auto-templates-presets-portfolio-pages-contacthtml-8">
        <option>Brand Identity</option>
        <option>Web Design</option>
        <option>Mobile App</option>
        <option>Other</option>
      </wb-select>
    </div>
    
    <div id="auto-templates-presets-portfolio-pages-contacthtml-9">
      <label style="display: block; margin-bottom: 0.5rem;">Budget Range</label>
      <wb-select style="width: 100%;" id="auto-templates-presets-portfolio-pages-contacthtml-10">
        <option>$5k - $10k</option>
        <option>$10k - $25k</option>
        <option>$25k - $50k</option>
        <option>$50k+</option>
      </wb-select>
    </div>
    
    <div id="auto-templates-presets-portfolio-pages-contacthtml-11">
      <label style="display: block; margin-bottom: 0.5rem;">Tell us about your project *</label>
      <wb-textarea placeholder="Describe your project, goals, and timeline..." rows="6" style="width: 100%;"></wb-textarea>
    </div>
    
    <wb-button variant="gradient" type="submit" size="lg">Send Message</wb-button>
    
  </form>
</section>

<section class="contact-info" style="padding: 3rem 2rem; text-align: center; background: var(--surface-elevated);" id="auto-templates-presets-portfolio-pages-contacthtml-12">
  <p style="color: var(--text-secondary); margin-bottom: 1rem;">Or reach out directly</p>
  <p style="font-size: 1.5rem; margin: 0;">hello@yourstudio.com</p>
</section>
