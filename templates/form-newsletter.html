<!-- Newsletter Signup Template -->
<div data-wb="container" data-columns="1" style="padding: 2rem; text-align: center;">
  <div data-wb="card" data-title="Stay Updated" data-subtitle="Get the latest news and updates delivered to your inbox">
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
      <input type="email" placeholder="Enter your email" style="flex: 1; min-width: 200px; max-width: 300px; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-secondary); color: var(--text-primary);">
      <button data-wb="ripple" style="padding: 0.75rem 2rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer;">Subscribe</button>
    </div>
  </div>
</div>
