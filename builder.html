<!DOCTYPE html>
<html lang="en" theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ—ï¸ WB Page Builder</title>
  <link rel="stylesheet" href="src/styles/themes.css">
  <link rel="stylesheet" href="src/styles/site.css">
  <link rel="stylesheet" href="src/styles/builder.css">
  <link rel="stylesheet" href="src/styles/components/drawer.css">
  <link rel="stylesheet" href="src/styles/behaviors/notes.css">
  <link rel="stylesheet" href="src/styles/behaviors/issues.css">
  <link rel="stylesheet" href="src/styles/behaviors/navbar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Mobile Notice -->
  <div class="builder-mobile-notice">
    <div class="builder-mobile-notice__icon">ğŸ–¥ï¸</div>
    <h2 class="builder-mobile-notice__title">Desktop Recommended</h2>
    <p class="builder-mobile-notice__text">
      The WB Page Builder works best on desktop or tablet devices with a screen width of 768px or larger.
    </p>
    <a href="index.html" class="builder-mobile-notice__btn">â† Back to Site</a>
  </div>

  <!-- Top Navbar -->
  <header class="builder-header">
    <div class="top-bar">
      <h1>WB Page Builder</h1>
    </div>
    <wb-navbar brand="ğŸ—ï¸ WB Builder" brand-href="index.html">
      <a href="index.html">ğŸ  Home</a>
      <a href="?page=components">ğŸ§© Components</a>
      <a href="?page=behaviors">âš¡ Behaviors</a>
      <a href="?page=docs">ğŸ“– Docs</a>
      <div class="wb-navbar__extras">
        <button class="btn btn-secondary btn-sm" onclick="refreshBuilder()" title="Refresh">ğŸ”„</button>
        <button class="btn btn-secondary btn-sm" onclick="resetBuilder()" title="Reset">ğŸ—‘ï¸</button>
        <button class="btn btn-secondary btn-sm" onclick="BuilderSelfTest.runAll()" title="Test">ğŸ§ª</button>
        <button class="btn btn-secondary btn-sm" onclick="showConfigPanel()" title="Settings">âš™ï¸</button>
        <button class="btn btn-secondary btn-sm" onclick="showOpenMenu(event)" title="Open">ğŸ“‚</button>
        <button class="btn btn-secondary btn-sm" onclick="previewSite()" title="Preview">ğŸ‘ï¸</button>
        <button id="issuesToggle" class="btn btn-secondary btn-sm" title="Issues">ğŸ›</button>
        <button class="btn btn-primary btn-sm" onclick="showSaveMenu(event)" title="Save">ğŸ’¾</button>
        <wb-themecontrol show-label="false" style="width:100px;"></wb-themecontrol>
      </div>
    </wb-navbar>
  </header>

  <!-- Main Builder Layout -->
  <div class="builder-layout">
    <!-- Left Drawer (Components Panel) -->
    <aside class="wb-drawer wb-drawer--left" id="leftDrawer">
      <div class="wb-drawer__content" id="components-panel-content">
        <!-- Loaded by builder-app.js -->
      </div>
      <button class="wb-drawer__toggle" onclick="toggleDrawer('leftDrawer')">â—€</button>
      <div class="wb-drawer__handle" onmousedown="startResize(event, 'leftDrawer', 'left')"></div>
    </aside>

    <!-- Center Canvas -->
    <div class="canvas-area" id="canvas-content">
      <!-- Loaded by builder-app.js -->
    </div>

    <!-- Right Drawer (Properties Panel) -->
    <aside class="wb-drawer wb-drawer--right" id="rightDrawer">
      <button class="wb-drawer__toggle" onclick="toggleDrawer('rightDrawer')">â–¶</button>
      <div class="wb-drawer__handle" onmousedown="startResize(event, 'rightDrawer', 'right')"></div>
      <div class="wb-drawer__content" id="properties-panel-content">
        <!-- Loaded by builder-app.js -->
      </div>
    </aside>
  </div>

  <!-- Status Bar (loaded dynamically) -->
  <div class="status-bar" id="status-bar-content"></div>

  <!-- Hidden file input for Open > Upload JSON -->
  <input type="file" id="jsonFileInput" accept=".json" style="display:none" onchange="handleJsonFileUpload(event)">

  <!-- WB Framework -->
  <script type="module">
    import WB from './src/core/wb-lazy.js';
    WB.init({ debug: false, autoInject: true });
  </script>

  <!-- Builder App - Loads views -->
  <script src="src/builder/builder-app.js" type="module"></script>

  <!-- Builder Core Scripts -->
  <script src="src/builder/builder-contracts.js"></script>
  <script>
    document.addEventListener('builder:views-loaded', () => {
      console.log('[Builder] Views ready');
    });
  </script>
  <script src="builder-inline.js"></script>
  <script src="src/builder/builder-state.js"></script>
  <script src="src/builder/builder-templates.js"></script>
  <script src="src/builder/builder-pages.js"></script>
  <script src="src/builder/builder-component-core.js"></script>
  <script src="src/builder/builder-html-editor.js"></script>
  <script src="src/builder/builder-semantic.js"></script>
  <script src="src/builder/builder-drag-drop.js"></script>
  <script src="src/builder/builder-components.js"></script>
  <script src="src/builder/builder-properties.js"></script>
  <script src="src/builder/builder-export.js"></script>
  <script src="src/builder/builder-ui.js"></script>
  <script src="src/builder/builder-editor-toolbar.js"></script>
  <script src="src/builder/builder-init.js"></script>
  <script src="src/builder/builder-self-test.js"></script>
  <script src="src/wb-viewmodels/builder-app/builder-enhancements.js"></script>

  <!-- Disable toast notifications in builder -->
  <script>window.toast = function(){};</script>
</body>
</html>
