<!DOCTYPE html>
<html id="fixviewer-html-1" lang="en" data-theme="dark">
<head id="fixviewer-head-2">
  <meta id="fixviewer-meta-3" charset="UTF-8">
  <meta id="fixviewer-meta-4" name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="fixviewer-title-5">Fix Registry Viewer</title>
  <link id="fixviewer-link-6" rel="stylesheet" href="/src/styles/themes.css">
  <link id="fixviewer-link-7" rel="stylesheet" href="/src/styles/site.css">
  <style id="fixviewer-style-8">
    :root {
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --bg-tertiary: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --border-color: #4b5563;
      --primary: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    select {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .group-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .group-header:first-child {
      margin-top: 0;
    }

    .fix-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .fix-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow-wrap: break-word;
      word-wrap: break-word;
      min-width: 0;
    }

    .fix-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-color: var(--primary);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      min-width: 0;
    }

    .fix-id {
      font-family: monospace;
      font-size: 0.75rem;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      word-break: break-all;
    }

    .fix-status {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      text-transform: uppercase;
    }

    .status-fixed { background: rgba(16, 185, 129, 0.2); color: var(--success); }
    .status-pending { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

    .fix-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      line-height: 1.4;
    }

    .fix-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .fix-details {
      background: var(--bg-tertiary);
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .detail-row {
      margin-bottom: 0.5rem;
    }
    .detail-row:last-child { margin-bottom: 0; }
    
    .detail-label {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
      display: block;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      font-size: 0.8em;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .code-block {
      display: block;
      padding: 0.5rem;
      margin-top: 0.25rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .violation {
      color: var(--danger);
      font-weight: bold;
      border: 1px dashed var(--danger);
      padding: 0.5rem;
      border-radius: 4px;
      background: rgba(239, 68, 68, 0.1);
    }

    .signature-block {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 4px;
      border-left: 3px solid var(--warning);
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .stack-trace {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem;
      border-radius: 4px;
      color: var(--text-muted);
      margin-top: 0.25rem;
      white-space: pre-wrap;
      overflow-x: auto;
    }
  </style>
</head>
<body id="fixviewer-body-9">
  <header id="fixviewer-header-10">
    <h1 id="fixviewer-h1-11">
      Fix Registry Viewer
      <span class="badge" id="fix-count">0 fixes</span>
    </h1>
    <div id="fixviewer-div-12" class="controls">
      <div id="fixviewer-div-13">
        <label id="fixviewer-label-14" for="sort-by" style="font-size: 0.875rem; color: var(--text-muted); margin-right: 0.5rem;">Sort by:</label>
        <select id="sort-by">
          <option id="fixviewer-option-15" value="date-desc">Date (Newest)</option>
          <option id="fixviewer-option-16" value="date-asc">Date (Oldest)</option>
          <option id="fixviewer-option-17" value="component">Component</option>
          <option id="fixviewer-option-18" value="status">Status</option>
          <option id="fixviewer-option-19" value="id">Error ID</option>
        </select>
      </div>
      <div id="fixviewer-div-20">
        <label id="fixviewer-label-21" for="group-by" style="font-size: 0.875rem; color: var(--text-muted); margin-right: 0.5rem;">Group by:</label>
        <select id="group-by">
          <option id="fixviewer-option-22" value="none">None</option>
          <option id="fixviewer-option-23" value="component">Component</option>
          <option id="fixviewer-option-24" value="status">Status</option>
          <option id="fixviewer-option-25" value="date">Date</option>
        </select>
      </div>
    </div>
  </header>

  <main id="content">
    <div id="fixviewer-div-26" class="empty-state">Loading fixes...</div>
  </main>

  <script id="fixviewer-script-27">
    let fixesData = [];

    async function loadFixes() {
      try {
        const response = await fetch('/data/fixes.json');
        const data = await response.json();
        
        // Convert object to array
        const defaultDate = data.metadata?.lastUpdated || data.metadata?.created || new Date().toISOString();
        fixesData = Object.values(data.fixes).map(fix => ({
          ...fix,
          // Ensure date exists - prioritize appliedDate, then specific date fields, then global metadata
          date: fix.appliedDate || fix.date || fix.lastUpdated || defaultDate
        }));

        document.getElementById('fix-count').textContent = `${fixesData.length} fixes`;
        render();
      } catch (error) {
        console.error('Error loading fixes:', error);
        document.getElementById('content').innerHTML = `
          <div id="fixviewer-div-28" class="empty-state" style="color: var(--danger)">
            Error loading fixes data.<br id="fixviewer-br-29">
            <small id="fixviewer-small-30">${error.message}</small>
          </div>
        `;
      }
    }

    function getSortValue(fix, sortType) {
      switch (sortType) {
        case 'date-desc':
        case 'date-asc':
          return new Date(fix.date).getTime();
        case 'component':
          return (fix.component || '').toLowerCase();
        case 'status':
          return (fix.status || '').toLowerCase();
        case 'id':
          return (fix.errorId || '').toLowerCase();
        default:
          return 0;
      }
    }

    function sortFixes(fixes, sortType) {
      return [...fixes].sort((a, b) => {
        const valA = getSortValue(a, sortType);
        const valB = getSortValue(b, sortType);

        if (sortType === 'date-desc') return valB - valA;
        if (sortType === 'date-asc') return valA - valB;
        
        if (valA < valB) return -1;
        if (valA > valB) return 1;
        return 0;
      });
    }

    function groupFixes(fixes, groupType) {
      if (groupType === 'none') return { 'All Fixes': fixes };

      const groups = {};
      fixes.forEach(fix => {
        let key = 'Unknown';
        if (groupType === 'component') key = fix.component || 'Unknown';
        else if (groupType === 'status') key = fix.status || 'Unknown';
        else if (groupType === 'date') key = new Date(fix.date).toLocaleDateString();

        if (!groups[key]) groups[key] = [];
        groups[key].push(fix);
      });
      return groups;
    }

    function renderCard(fix) {
      const statusClass = `status-${(fix.status || 'pending').toLowerCase()}`;
      const dateStr = new Date(fix.date).toLocaleDateString();
      
      const hasCause = fix.cause && fix.cause.trim().length > 0;
      const causeHtml = hasCause 
        ? fix.cause 
        : `<div id="fixviewer-div-31" class="violation">VIOLATION: No cause specified. Fix requirements mandate a known cause.</div>`;

      return `
        <div id="fixviewer-div-32" class="fix-card">
          <div id="fixviewer-div-33" class="card-header">
            <div id="fixviewer-div-34">
              <div id="fixviewer-div-35" class="fix-id">${fix.errorId}</div>
              <h3 id="fixviewer-h3-36" class="fix-title" style="margin-top: 0.5rem">${fix.issue || 'Unknown Issue'}</h3>
            </div>
            <span id="fixviewer-span-37" class="fix-status ${statusClass}">${fix.status || 'Unknown'}</span>
          </div>
          
          <div id="fixviewer-div-38" class="fix-meta">
            <div id="fixviewer-div-39" class="meta-item">
              <span id="fixviewer-span-40">ðŸ“¦</span> ${fix.component || 'Global'}
            </div>
            <div id="fixviewer-div-41" class="meta-item">
              <span id="fixviewer-span-42">ðŸ“…</span> ${dateStr}
            </div>
          </div>

          <div id="fixviewer-div-43" class="fix-details">
            <div id="fixviewer-div-44" class="detail-row">
              <span id="fixviewer-span-45" class="detail-label">Error Signature</span>
              <div id="fixviewer-div-46" class="signature-block">${fix.errorSignature || 'No signature provided'}</div>
            </div>

            ${fix.stackTrace ? `
              <div id="fixviewer-div-47" class="detail-row">
                <span id="fixviewer-span-48" class="detail-label">Stack Trace</span>
                <div id="fixviewer-div-49" class="stack-trace">${fix.stackTrace}</div>
              </div>
            ` : ''}

            <div id="fixviewer-div-50" class="detail-row">
              <span id="fixviewer-span-51" class="detail-label">Cause</span>
              ${causeHtml}
            </div>

            ${fix.fix ? `
              <div id="fixviewer-div-52" class="detail-row">
                <span id="fixviewer-span-53" class="detail-label">Action Taken</span>
                ${fix.fix.action || 'No action specified'}
              </div>
              ${fix.fix.file ? `
                <div id="fixviewer-div-54" class="detail-row">
                  <span id="fixviewer-span-55" class="detail-label">File</span>
                  <code id="fixviewer-code-56">${fix.fix.file}</code>
                </div>
              ` : ''}
            ` : ''}
          </div>
        </div>
      `;
    }

    function render() {
      const sortType = document.getElementById('sort-by').value;
      const groupType = document.getElementById('group-by').value;
      const container = document.getElementById('content');

      const sorted = sortFixes(fixesData, sortType);
      const grouped = groupFixes(sorted, groupType);

      let html = '';
      
      // Sort group keys if needed (e.g. dates)
      const groupKeys = Object.keys(grouped).sort((a, b) => {
        if (groupType === 'date') return new Date(b) - new Date(a); // Newest dates first
        return a.localeCompare(b);
      });

      groupKeys.forEach(group => {
        const items = grouped[group];
        if (items.length === 0) return;

        if (groupType !== 'none') {
          html += `<div id="fixviewer-div-57" class="group-header">${group} <span id="fixviewer-span-58" class="badge">${items.length}</span></div>`;
        }
        
        html += '<div id="fixviewer-div-59" class="fix-grid">';
        items.forEach(fix => {
          html += renderCard(fix);
        });
        html += '</div>';
      });

      if (fixesData.length === 0) {
        html = '<div id="fixviewer-div-60" class="empty-state">No fixes found in registry.</div>';
      }

      container.innerHTML = html;
    }

    // Event Listeners
    document.getElementById('sort-by').addEventListener('change', render);
    document.getElementById('group-by').addEventListener('change', render);

    // Init
    loadFixes();
  </script>
</body>
</html>
