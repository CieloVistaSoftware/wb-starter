<!DOCTYPE html>
<html id="fixviewer-html-1" lang="en" data-theme="dark">
<head id="fixviewer-head-2">
  <meta id="fixviewer-meta-3" charset="UTF-8">
  <meta id="fixviewer-meta-4" name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="fixviewer-title-5">Fix Registry Viewer</title>
  <link id="fixviewer-link-6" rel="stylesheet" href="/src/styles/themes.css">
  <link id="fixviewer-link-7" rel="stylesheet" href="/src/styles/site.css">
  <style id="fixviewer-style-8">
    :root {
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --bg-tertiary: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --border-color: #4b5563;
      --primary: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      flex-wrap: wrap;
      gap: 1rem;
      height: auto;
    }

    .header-title-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .badge-container {
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 9999px;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-weight: 500;
      width: fit-content;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    select, input[type="text"] {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .group-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .group-header:first-child {
      margin-top: 0;
    }

    .fix-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      align-items: stretch;
    }

    .fix-card {
      /* Base styles handled by wb-card behavior */
      height: 100%;
      max-height: 700px;
      overflow-y: auto;
    }

    .fix-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-color: var(--primary);
    }

    .card-header {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 0;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
      margin-bottom: 0.5rem;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .fix-id {
      font-family: monospace;
      font-size: 0.5rem;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      word-break: break-all;
      margin: 0;
    }

    .fix-status {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      text-transform: uppercase;
    }

    .status-fixed { background: rgba(16, 185, 129, 0.2); color: var(--success); }
    .status-applied { background: rgba(16, 185, 129, 0.2); color: var(--success); }
    .status-pending { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
    .status-incomplete { background: rgba(156, 163, 175, 0.2); color: var(--text-muted); }

    .fix-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      line-height: 1.4;
    }

    .fix-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .fix-details {
      background: var(--bg-tertiary);
      border-radius: 6px;
      padding: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 0.25rem 1rem;
      align-items: start;
      margin-top: auto;
    }

    .detail-row {
      display: contents;
    }
    
    .detail-label {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      text-align: right;
      padding-top: 0.65rem; /* Aligns with text inside padded blocks */
      margin: 0;
    }

    .detail-content {
      padding: 0.5rem;
      min-width: 0; /* Allow text truncation/wrapping */
      max-height: 200px;
      overflow-y: auto;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 3px;
      font-size: 0.8em;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      display: block;
      margin-top: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .signature-block, .stack-trace {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }

    .signature-block {
      border-left: 3px solid var(--warning);
    }

    .stack-trace {
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.4);
      color: var(--text-muted);
    }
  </style>
</head>
<body id="fixviewer-body-9">
  <header id="fixviewer-header-10">
    <div class="header-title-group">
      <h1 id="fixviewer-h1-11">Fix Registry Viewer</h1>
      <div id="fix-count" class="badge-container" title="Total number of fixes loaded (and verified count)">0 fixes</div>
      <div id="fixviewer-div-status" style="margin-left: 1rem; display: flex; align-items: center;">
        <label for="filter-status" style="font-size: 0.75rem; color: var(--text-muted); margin-right: 0.5rem;">Status:</label>
        <select id="filter-status" title="Filter displayed fixes by status. Selection resets Sort and Group filters." style="padding: 0.15rem 0.5rem; font-size: 0.75rem; background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 4px;">
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <div id="fixviewer-div-12" class="controls">
      <div id="fixviewer-div-search">
        <input type="text" id="search-input" placeholder="Search fixes..." title="Search fixes by ID, Issue, Component, or Error Signature." style="min-width: 200px;">
      </div>
      <div id="fixviewer-div-13">
        <label id="fixviewer-label-14" for="sort-by" style="font-size: 0.75rem; color: var(--text-muted); margin-right: 0.5rem;">Sort by:</label>
        <select id="sort-by" title="Change the order of fixes. Selection resets Group and Status filters.">
          <option id="fixviewer-option-15" value="date-desc">Date (Newest)</option>
          <option id="fixviewer-option-16" value="date-asc">Date (Oldest)</option>
          <option id="fixviewer-option-17" value="component">Component</option>
          <option id="fixviewer-option-18" value="status">Status</option>
          <option id="fixviewer-option-19" value="id">Error ID</option>
        </select>
      </div>
      <div id="fixviewer-div-20">
        <label id="fixviewer-label-21" for="group-by" style="font-size: 0.75rem; color: var(--text-muted); margin-right: 0.5rem;">Group by:</label>
        <select id="group-by" title="Group fixes by Component, Status, or Date. Selection resets Sort and Status filters.">
          <option id="fixviewer-option-22" value="none">None</option>
          <option id="fixviewer-option-23" value="component">Component</option>
          <option id="fixviewer-option-24" value="status">Status</option>
          <option id="fixviewer-option-25" value="date">Date</option>
        </select>
      </div>
      <button id="btn-copy-filtered" title="Copy the currently visible set of fixes to the clipboard as JSON." style="background: var(--primary); color: #ffffff; border: none; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.75rem; font-weight: 600; cursor: pointer; margin-left: auto; transition: opacity 0.2s;">Copy Filtered</button>
    </div>
  </header>

  <main id="content">
    <div id="fixviewer-div-26" class="empty-state">Loading fixes...</div>
  </main>

  <script type="module">
    import WB from '/dist/core/wb-lazy.js';
    import '/dist/wb-viewmodels/fix-card.js';

    // Initialize WB to enable behaviors like mdhtml, code, pre
    WB.init({ autoInject: true });

    let fixesData = [];

    async function loadFixes() {
      try {
        const response = await fetch('/data/fixes.json');
        const data = await response.json();
        
        // Convert object to array
        const defaultDate = data.metadata?.lastUpdated || data.metadata?.created || new Date().toISOString();
        fixesData = Object.values(data.fixes).map(fix => ({
          ...fix,
          // Ensure date exists - prioritize appliedDate, then specific date fields, then global metadata
          date: fix.appliedDate || fix.date || fix.lastUpdated || defaultDate
        }));

        document.getElementById('fix-count').innerHTML = `${fixesData.length} fixes <span style="opacity:0.6; font-size: 0.8em; margin-left: 0.5rem">(${fixesData.filter(f => f.testRun).length} verified)</span>`;
        populateStatusDropdown();
        render();
      } catch (error) {
        console.error('Error loading fixes:', error);
        document.getElementById('content').innerHTML = `
          <div class="empty-state" style="color: var(--danger)">
            Error loading fixes data.<br>
            <small>${error.message}</small>
          </div>
        `;
      }
    }

    function populateStatusDropdown() {
      const statusSelect = document.getElementById('filter-status');
      const currentVal = statusSelect.value;
      
      const statusCounts = {};
      fixesData.forEach(fix => {
        let effectiveStatus = (fix.status || 'INCOMPLETE').toLowerCase();
        if (!fix.testRun && effectiveStatus !== 'pending') effectiveStatus = 'failed';
        statusCounts[effectiveStatus] = (statusCounts[effectiveStatus] || 0) + 1;
      });

      // Clear and add All
      statusSelect.innerHTML = `<option value="all">All (${fixesData.length})</option>`;
      
      // Sort and add others
      Object.keys(statusCounts).sort().forEach(status => {
        const option = document.createElement('option');
        option.value = status;
        const count = statusCounts[status];
        
        // Format label
        let label = status.charAt(0).toUpperCase() + status.slice(1);
        if (status === 'failed') {
          label = 'Failed / Missing Test';
        }
        
        option.textContent = `${label} (${count})`;
        statusSelect.appendChild(option);
      });
      
      // Restore selection if possible
      if (Array.from(statusSelect.options).some(o => o.value === currentVal)) {
        statusSelect.value = currentVal;
      }
    }

    function getSortValue(fix, sortType) {
      switch (sortType) {
        case 'date-desc':
        case 'date-asc':
          return new Date(fix.date).getTime();
        case 'component':
          return (fix.component || '').toLowerCase();
        case 'status':
          return (fix.status || 'INCOMPLETE').toLowerCase();
        case 'id':
          return (fix.errorId || '').toLowerCase();
        default:
          return 0;
      }
    }

    function sortFixes(fixes, sortType) {
      return [...fixes].sort((a, b) => {
        const valA = getSortValue(a, sortType);
        const valB = getSortValue(b, sortType);

        if (sortType === 'date-desc') return valB - valA;
        if (sortType === 'date-asc') return valA - valB;
        
        if (valA < valB) return -1;
        if (valA > valB) return 1;
        return 0;
      });
    }

    function groupFixes(fixes, groupType) {
      if (groupType === 'none') return { 'All Fixes': fixes };

      const groups = {};
      fixes.forEach(fix => {
        let key = 'Unknown';
        if (groupType === 'component') key = fix.component || 'Unknown';
        else if (groupType === 'status') {
          // Match logic in fix-card.js
          let effectiveStatus = fix.status || 'INCOMPLETE';
          if (!fix.testRun && effectiveStatus.toUpperCase() !== 'PENDING') effectiveStatus = 'TEST MISSING';
          key = effectiveStatus.toUpperCase();
        }
        else if (groupType === 'date') key = new Date(fix.date).toLocaleDateString();

        if (!groups[key]) groups[key] = [];
        groups[key].push(fix);
      });
      return groups;
    }

    function filterFixes(fixes, query) {
      if (!query) return fixes;
      const tokens = query.toLowerCase().split(/\s+/).filter(t => t.length > 0);
      
      return fixes.filter(fix => {
        const text = [
          fix.errorId,
          fix.issue,
          fix.component,
          fix.errorSignature,
          fix.cause,
          fix.fix?.action,
          fix.fix?.file
        ].join(' ').toLowerCase();
        
        // AND logic: all tokens must be present
        return tokens.every(token => text.includes(token));
      });
    }

    function calculateRelevance(fix, query) {
      if (!query) return 0;
      const lowerQuery = query.toLowerCase();
      const id = (fix.errorId || '').toLowerCase();
      const issue = (fix.issue || '').toLowerCase();
      const component = (fix.component || '').toLowerCase();
      
      // Exact ID match is highest
      if (id === lowerQuery) return 100;
      // ID starts with query
      if (id.startsWith(lowerQuery)) return 90;
      // ID contains query
      if (id.includes(lowerQuery)) return 80;
      // Issue starts with query
      if (issue.startsWith(lowerQuery)) return 70;
      // Issue contains query
      if (issue.includes(lowerQuery)) return 60;
      // Component match
      if (component.includes(lowerQuery)) return 50;
      
      return 10; // Found in other fields
    }

    function filterByStatus(fixes, status) {
      if (status === 'all') return fixes;
      return fixes.filter(fix => {
        // Logic must match fix-card.js display logic
        let effectiveStatus = (fix.status || 'INCOMPLETE').toLowerCase();
        if (!fix.testRun && effectiveStatus !== 'pending') effectiveStatus = 'failed'; 
        
        if (status === 'failed') {
             return effectiveStatus === 'failed';
        }
        return effectiveStatus === status;
      });
    }

    function render() {
      const sortType = document.getElementById('sort-by').value;
      const groupType = document.getElementById('group-by').value;
      const statusFilter = document.getElementById('filter-status').value;
      const searchQuery = document.getElementById('search-input').value.trim();
      const container = document.getElementById('content');
      
      container.innerHTML = '';

      let filtered = filterFixes(fixesData, searchQuery);
      filtered = filterByStatus(filtered, statusFilter);
      
      // Update global count based on current filters
      document.getElementById('fix-count').innerHTML = `${filtered.length} fixes <span style="opacity:0.6; font-size: 0.8em; margin-left: 0.5rem">(${filtered.filter(f => f.testRun).length} verified)</span>`;
      
      // If searching, sort by relevance first, then by selected sort type as tie-breaker
      if (searchQuery) {
        filtered.sort((a, b) => {
          const scoreA = calculateRelevance(a, searchQuery);
          const scoreB = calculateRelevance(b, searchQuery);
          
          if (scoreA !== scoreB) {
            return scoreB - scoreA; // Descending relevance
          }
          
          // Tie-breaker: use selected sort
          const valA = getSortValue(a, sortType);
          const valB = getSortValue(b, sortType);
          
          if (sortType === 'date-desc') return valB - valA;
          if (sortType === 'date-asc') return valA - valB;
          if (valA < valB) return -1;
          if (valA > valB) return 1;
          return 0;
        });
      } else {
        filtered = sortFixes(filtered, sortType);
      }

      const grouped = groupFixes(filtered, groupType);

      // Sort group keys if needed (e.g. dates)
      const groupKeys = Object.keys(grouped).sort((a, b) => {
        if (groupType === 'date') return new Date(b) - new Date(a); // Newest dates first
        if (groupType === 'component') {
          // Sort by count descending (most fixes first)
          const countDiff = grouped[b].length - grouped[a].length;
          if (countDiff !== 0) return countDiff;
          // Tie-breaker: alphabetical
          return a.localeCompare(b);
        }
        return a.localeCompare(b);
      });

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-state">No fixes found matching your criteria.</div>';
        return;
      }

      groupKeys.forEach(group => {
        const items = grouped[group];
        if (items.length === 0) return;

        // Wrap each group in a container for testability
        const groupWrapper = document.createElement('div');
        groupWrapper.className = 'fix-group';
        // Add ID for testing/linking
        const safeId = 'group-' + group.toLowerCase().replace(/[^a-z0-9]+/g, '-');
        groupWrapper.id = safeId;

        if (groupType !== 'none') {
          const header = document.createElement('div');
          header.className = 'group-header';
          header.innerHTML = `${group} <span class="badge">${items.length}</span>`;
          groupWrapper.appendChild(header);
        }
        
        const grid = document.createElement('div');
        grid.className = 'fix-grid';
        
        items.forEach(fix => {
          const card = document.createElement('wb-fix-card');
          card.data = fix;
          grid.appendChild(card);
        });
        
        groupWrapper.appendChild(grid);
        container.appendChild(groupWrapper);
      });
    }

    // Event Listeners
    const filterControls = ['sort-by', 'group-by', 'filter-status'];
    
    filterControls.forEach(id => {
      document.getElementById(id).addEventListener('change', (e) => {
        // Reset other dropdowns if needed (Single Active Filter logic)
        // User requested: "WHEN STATUS IS SELECTED AND ANOTHER DROP DOWN FILTER IS PICKED RESET THE STATUS DROPDOWN"
        // Extending this: When ANY dropdown changes, reset others to default?
        // Actually, usually Sort and Group can coexist. But Status is a filter.
        // If the user wants strict "Single Active Filter" behavior for ALL dropdowns:
        
        /* 
           Interpretation: 
           If I change 'Status', I might want to keep 'Sort'. 
           But the user said "RESET THE STATUS DROPDOWN... THIS IS TRUE FOR ANY DROPDOWN".
           This implies a "One Filter at a Time" mode, or at least "Status" vs "Group" vs "Sort" exclusivity?
           
           Let's look at the specific request: "wHEN STATUS IS SELECTED AND ANOTHER DROP DOWN FILTER IS PICKED RESET THE STATUS DROPDOWN"
           
           Scenario A: Status is "Failed". User changes Group to "Component". Status should reset to "All"?
           Scenario B: Group is "Component". User changes Status to "Failed". Group should reset to "None"?
           
           This sounds like they want to avoid complex intersectional logic or just want a clean slate.
           However, Sort is usually independent. Grouping and Filtering are often coupled.
           
           Let's implement a "Reset Others" strategy for the specific set of controls that act as "Views".
           Sort is likely an exception, but let's follow instructions literally first: "ANY DROPDOWN".
        */

        const currentId = e.target.id;
        
        // Define defaults
        const defaults = {
          'sort-by': 'date-desc',
          'group-by': 'none',
          'filter-status': 'all'
        };

        // If we are changing one, reset the others to their defaults
        filterControls.forEach(otherId => {
          if (otherId !== currentId) {
             const el = document.getElementById(otherId);
             // Only reset if it's not already default (to avoid unnecessary DOM updates/flicker if we were to re-render immediately)
             if (el.value !== defaults[otherId]) {
               el.value = defaults[otherId];
             }
          }
        });

        render();
      });
    });

    document.getElementById('search-input').addEventListener('input', render);

    document.getElementById('btn-copy-filtered').addEventListener('click', () => {
      const sortType = document.getElementById('sort-by').value;
      const statusFilter = document.getElementById('filter-status').value;
      const searchQuery = document.getElementById('search-input').value.trim();
      
      let filtered = filterFixes(fixesData, searchQuery);
      filtered = filterByStatus(filtered, statusFilter);
      
      if (searchQuery) {
        filtered.sort((a, b) => {
          const scoreA = calculateRelevance(a, searchQuery);
          const scoreB = calculateRelevance(b, searchQuery);
          if (scoreA !== scoreB) return scoreB - scoreA;
          const valA = getSortValue(a, sortType);
          const valB = getSortValue(b, sortType);
          if (sortType === 'date-desc') return valB - valA;
          if (sortType === 'date-asc') return valA - valB;
          if (valA < valB) return -1;
          if (valA > valB) return 1;
          return 0;
        });
      } else {
        filtered = sortFixes(filtered, sortType);
      }

      const text = JSON.stringify(filtered, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById('btn-copy-filtered');
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = originalText, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy to clipboard');
      });
    });

    // Init
    loadFixes();
  </script>
</body>
